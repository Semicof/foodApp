<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe-app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="s-container">
      <h1>Meals Recipe</h1>
      <header>
        <input type="text" id="search-term" />
        <button id="search">
          <i class="fas fa-magnifying-glass"></i>
        </button>
      </header>
      <div class="fav-container">
        <h3>Favorite meals</h3>
        <ul class="fav-meals" id="favContainer"></ul>
      </div>
      <div class="meals" id="meals"></div>
    </div>
    <div class="meal-infor-container hidden" id="mealPopup">
      <div class="meal-infor" id="meal-infor">
        <button id="close-popup"><i class="fa-solid fa-x"></i></button>
        <div class="meal-info" id="meal-info">
        </div>
        </ul>
      </div>
    </div>
  </body>
</html>
